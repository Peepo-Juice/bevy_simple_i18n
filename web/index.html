<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Bevy i18n Plugin</title>
  <link data-trunk rel="copy-dir" href="../assets" />

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      display: block;
      background: #ccc;
      width: 100%;
      height: 100%;
      touch-action: none;
      z-index: 2;
    }
